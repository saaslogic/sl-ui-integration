<form [formGroup]="productForm" class="form-container" autocomplete="off">

    <div class="form-group row" style="margin: 10px;">      
        <table style="margin: 10px;row-gap: 5px;">
            <tr style="margin-top: 10px;">
                <td class="col-2">Product Id</td>
                <td>
                    <input class="form-control" formControlName="productRefId" id="productRefId" name="productRefId"
                        [(ngModel)]="productRefId" style="height: 32px;width:70px;">
                </td>
            </tr>
            <tr style="margin-top: 10px;">
                <td class="col-2">country ISO Code</td>
                <td>
                    <input class="form-control" formControlName="countryISOCode" id="countryISOCode" name="countryISOCode"
                        [(ngModel)]="countryISOCode" style="height: 32px;width:70px;">
                </td>
            </tr>
            <tr style="margin-top: 10px;">
                <td class="col-2">AccessKey</td>
                <td>
                    <input class="form-control" formControlName="accessKeyId" id="accessKeyId" name="accessKeyId"
                        [(ngModel)]="accessKeyId" style="height: 32px;width:400px;">
                </td>
            </tr>
            <tr style="margin-top: 10px;">
                <td class="col-2">SecretKey</td>
                <td>
                    <input class="form-control" formControlName="secretKey" id="secretKey" name="secretKey"
                        [(ngModel)]="secretKey" style="height: 32px;width:400px;">
                </td>
            </tr>
            <tr style="margin-top: 10px;">
                <td class="col-2"></td>
                <td>
                    <button class="form-control"
                        style="border: 1px;border-color:black ;width: 100px;height: 36px;background-color: blue; color: beige;margin-left: 10px;margin-bottom: 10px;"
                        (click)="assignvalues()"> Show Plan</button>
                </td>
            </tr>

        </table>
    </div>
</form>
